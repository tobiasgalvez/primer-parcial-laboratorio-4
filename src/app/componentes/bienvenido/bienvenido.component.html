<div *ngIf="user">
   
    
    <button (click)="IrAOtraRuta('alta')">Alta de Choferes</button>
    <button (click)="CerrarSesion()">Cerrar sesion</button>
  </div>
  
  <div *ngIf="!user">
    <!-- <p>Cargando información...</p> -->
    <h1>Bienvenido {{ userData.name }}</h1>
    <img [src]="userData.avatar_url" alt="{{ userData.name }}" width="200" />
    <p><strong>Usuario de GitHub:</strong> {{ userData.login }}</p>
    <p><strong>Biografía:</strong> {{ userData.bio }}</p>
    <p><strong>Número de Repositorios:</strong> {{ userData.public_repos }}</p>
  </div>
