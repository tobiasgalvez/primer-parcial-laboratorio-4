<div class="container">
    <h2>Registro de Usuario</h2>
  
    <form (ngSubmit)="Register()">
      <!-- Campo Email -->
      <div class="mb-3">
        <label for="nuevoMail" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          id="nuevoMail"
          [(ngModel)]="nuevoMail"
          name="nuevoMail"
          placeholder="Ingrese su correo"
          required
        />
      </div>
  
      <!-- Campo Contraseña -->
      <div class="mb-3">
        <label for="nuevoPassword" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="nuevoPassword"
          [(ngModel)]="nuevoPassword"
          name="nuevoPassword"
          placeholder="Ingrese su contraseña"
          required
        />
      </div>
  
      <!-- Mensaje de error -->
      <div *ngIf="flagError" class="alert alert-danger">
        {{ msjError }}
      </div>
  
      <!-- Botón de Registro -->
      <button type="submit" class="btn btn-primary w-100">
        Registrarse
      </button>
    </form>
  </div>
