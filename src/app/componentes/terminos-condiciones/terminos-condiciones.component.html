<div class="container">
  <h2>Términos y Condiciones</h2>
  <p>Por favor, lee y acepta los términos y condiciones para continuar.</p>

  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="terminos"
      [(ngModel)]="aceptaTerminos"
    />
    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
  </div>

  <div class="mt-3">
    <label for="email">Correo electrónico:</label>
    <input
      type="email"
      id="email"
      class="form-control"
      [(ngModel)]="email"
      placeholder="Ingresa tu correo electrónico"
    />
  </div>

  <!-- Mostrar mensaje de error -->
  <div *ngIf="mensajeError" class="alert alert-danger mt-3">
    {{ mensajeError }}
  </div>

  <button class="btn btn-primary mt-3" (click)="aceptar()">Aceptar</button>
</div>
