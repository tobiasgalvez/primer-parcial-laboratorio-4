<div *ngIf="chofer" class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5 class="card-title mb-0">Detalle del Chofer</h5>
  </div>
  <div class="card-body">
    <p><strong>Nombre:</strong> {{ chofer.nombre }}</p>
    <br>
    <p><strong>Edad:</strong> {{ chofer.edad }} años</p>
    <br>
    <p><strong>DNI:</strong> {{ chofer.dni || 'Sin especificar' }}</p>
    <br>
    <p><strong>País:</strong> {{ chofer.nacionalidad || 'Sin especificar' }}</p>
    <br>
    <br>
  </div>
</div>
