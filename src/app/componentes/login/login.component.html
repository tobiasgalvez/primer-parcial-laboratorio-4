<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <h2>Iniciar Sesión</h2>

    <!-- Campo de correo electrónico -->
    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Correo electrónico"
        required
        email
        #emailInput="ngModel"
        class="form-control"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
        <small *ngIf="emailInput.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="emailInput.errors?.['email']">Debe ser un correo válido.</small>
      </div>
    </div>

    <!-- Campo de contraseña -->
    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        required
        minlength="6"
        #passwordInput="ngModel"
        class="form-control"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
        <small *ngIf="passwordInput.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="passwordInput.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres.
        </small>
      </div>
    </div>

    <!-- Botón de inicio de sesión -->
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>

    <!-- Botones de acceso rápido -->
    <button
      type="button"
      class="quick-access-btn"
      (click)="accesoRapidoLogin('admin@admin.com', 'admin123')"
    >
      Acceso Rápido Administrador
    </button>
    <button
      type="button"
      class="quick-access-btn"
      (click)="accesoRapidoLogin('empleado@empleado.com', 'empleado123')"
    >
      Acceso Rápido Empleado
    </button>
  </form>
</div>
